    <main class="main">
            <form class="main__form" action="" method="get" enctype="text/plain">
                <div>
                    <label for="nombre-y-apellido">Nombre y apellido</label>
                    <input type="text" id="nombre-y-apellido" name="nombre-y-apellido" placeholder="Nombre y Apellido">   
                </div>
                <div>
                    <label for="correo-electronico">Correo electronico</label>
                    <input type="email" id="correo-electronico" name="correo-electronico" placeholder="Ingrese su mail" required>
                </div>
                <b>Sexo:</b>
                <div>
                    <label for="Masculino">Masculino</label>
                    <input type="radio" name="sexo" id="Masculino" value="Masculino">
                </div>
                <div>
                    <label for="Femenino">Femenino</label>
                    <input type="radio" name="sexo" id="Femenino" value="Femenino">
                </div>
                <b>Cursos sobre los que quiero informacion:</b>
                <div>
                    <label for="Canto">Canto</label>
                    <input type="checkbox" name="Canto" id="Canto">
                </div>
                <div>
                    <label for="Guitarra">Guitarra</label>
                    <input type="checkbox" name="Guitarra" id="Guitarra">
                </div>
                <div>
                    <label for="Piano">Piano</label>
                    <input type="checkbox" name="Piano" id="Piano">
                </div>
                <div>
                    <label for="banda-de-rock">Banda De Rock</label>
                    <input type="checkbox" name="banda-de-rock" id="banda-de-rock">
                </div>
                <b>Turno de preferencia</b>
                <div>
                    <label for="turno">Turno</label>
                    <select name="turno" id="turno">
                        <option value="mañana">Mañana</option>
                        <option value="tarde">Tarde</option>
                        <option value="noche">Noche</option>
                    </select>      
                </div>
                <div>
                    <input type="submit">
                </div>
            </form>
    </main>
